<!--mostrar solo si cartItem no es undefined-->
<div *ngIf="cartItem">
  <div>
    <table id="fondo">
      <colgroup>
        <col span="1" style="width: 32.3%" />
        <col span="1" style="width: 30.6%" />
        <col span="1" style="width: 30.5%" />
        <col span="1" style="width: 35%" />
      </colgroup>

      <!--usamos interpolacion para mostrar todos los datos de cartItem-->
      <tbody>
        <tr>
          <!--optional chaining-->
          <!--https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Optional_chaining-->
          {{
            cartItem.details?.name
          }}
          <td>
            {{ cartItem.details?.price * cartItem.cantidad }}
          </td>

          <td>
            {{ cartItem.cantidad }}
          </td>
          <td>
            <!--dos botones + y - al clickearlos llaman a la funcion add()-->
            <!--y le pasan por parametro en cuanto incrementar el numero y que item del carrito editar-->
            <fa-icon [icon]="faMinusCircle"
            type="button"
            class="cart-button" 
            (click)="add(-1, cartItem)" 
            ></fa-icon>
            <fa-icon
            [icon]="faPlusCircle"
            type="button"
            class="cart-button" 
            (click)="add(1, cartItem)" 
            ></fa-icon>
          
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
