<div *ngIf="cartItem">
  <!--optional chaining-->

  <div>
    <table id="fondo">
      <colgroup>
        <col span="1" style="width: 29.3%" />
        <col span="1" style="width: 26.6%" />
        <col span="1" style="width: 30.5%" />
        <col span="1" style="width: 30%" />
      </colgroup>

      <tbody>
        <tr>
          {{
            cartItem.details?.name
          }}
          <td>
            {{ cartItem.details?.price * cartItem.cantidad }}
          </td>

          <td>
            {{ cartItem.cantidad }}
          </td>
          <td>
            <input type="button" value="-" (click)="add(-1, cartItem)" />
            <input type="button" value="+" (click)="add(1, cartItem)" />
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
