<div class="form-container">
  <form #formData="ngForm" (ngSubmit)="login(formData)">
    <div class="inputs">
      <label for="name">Nombre de Usuario: </label>
      <input ngModel type="text" name="name" id="name" required />
    </div>
    <div class="inputs">
      <label for="name">Nombre Real: </label>
      <input ngModel type="text" name="realname" id="realname" required />
    </div>
    <div class="inputs">
      <label for="password">Contrase√±a: </label>
      <input ngModel type="password" name="password" id="password" required />
    </div>
    <div class="btns">
      <input class="btn" type="submit" value="Registrarse" />
    </div>
  </form>
</div>
