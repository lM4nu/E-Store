<head>
  <style> 
  input{
    outline: none;
    width: 35%;
    padding: 5px 20px;
    margin: 2px 0;
    box-sizing: border-box;
    border: 2px solid black;
    border-radius: 6px;
  }

  input:focus {
  background-color: rgb(222, 231, 235);
  border: 3px solid rgb(9, 162, 223);
}

input[type=submit]:focus {
  text-decoration: none;
  background-color: blue;
}
  </style>
  </head>

<div class="form-container">
  <form #formData="ngForm" (ngSubmit)="login(formData)">
    <div class="inputs">
      <label for="name"><h1> Nombre de Usuario: </h1> </label>
      <input ngModel type="text" name="name" id="name" required />
    </div>
    <div class="inputs">
      <label for="password"><h1>Contrase√±a:</h1> </label>
      <input ngModel type="password" name="password" id="password" required />
    </div>
    <div class="btns">
      <input class="btn" type="submit" value="Login" />
      <input
        class="btn"
        routerLink="/register"
        type="button"
        value="Register"
      />
    </div>
  </form>
</div>
