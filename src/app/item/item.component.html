<div *ngIf="info" class="item">
	<div class="img-container">
		<img [src]="info.imgPath" alt="product-image">
	</div>
	<div class="info-container">
		<div class="info-data">
			<p class="info-text">{{info.name}}</p>
			<p class="info-text">${{info.price}}</p>
		</div>
		<div class="btn-container">
			<input class="add-btn"type="button" value="+">
		</div>
	</div>
</div>
